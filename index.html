<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Test-project</title>
    <link rel="stylesheet" href="dist/css/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.min.css">
    <link rel="stylesheet" href="dist/css/tablet.min.css" media="(max-width: 992px)">
    <link rel="stylesheet" href="dist/css/mobile.min.css" media="(max-width: 576px)">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header__flex-blocks">
                <a class="header__logo" href="#">
                    <img src="dist/img/Voucher_Logo.svg" alt="Vaucher Logo" class="header__logo-img">
                </a>
                <div class="header__contact">
                    <p class="header__contact-heading">Служба поддержки:</p>
                    <p class="header__contact-support">support@voucher.com</p>
                </div>
                <div class="header__user-block">
                    <img src="dist/img/avatar.png" alt="User photo" class="header__user-photo">
                    <div class="header__user-data">
                        <p class="header__user-name">Андрей <br>Балконский</p>
                        <p class="header__user-verification">не верифицирован</p>
                    </div>
                    <a href="#" class="header__user-btn">
                        <img src="dist/img/arrow-down.svg" alt="Arrow down button" class="header__user-btn-img">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Header end -->
    <div class="main-section">
        <div class="navbar">
            <ul class="navbar__menu">
                <li class="navbar__menu-item"><a href="#" class="navbar__menu-link navbar__menu-link-active"><div>
                        <img src="dist/img/buy-voucher.svg" alt="Menu icon" class="navbar__menu-icon">
                        <span class="navbar__menu-item-text">Купить ваучер</span></div>
                    </a></li>
                <li class="navbar__menu-item"><a href="#" class="navbar__menu-link"><div>
                        <img src="dist/img/activate-vaucher.svg" alt="Menu icon" class="navbar__menu-icon">
                        <span class="navbar__menu-item-text">Активировать ваучер</span></div>
                    </a></li>
                <li class="navbar__menu-item"><a href="#" class="navbar__menu-link"><div>
                        <img src="dist/img/my-vouchers.svg" alt="Menu icon" class="navbar__menu-icon">
                        <span class="navbar__menu-item-text">Мои ваучеры</span></div>
                    </a></li>
                <li class="navbar__menu-item"><a href="#" class="navbar__menu-link"><div>
                        <img src="dist/img/history-icon.svg" alt="Menu icon" class="navbar__menu-icon">
                        <span class="navbar__menu-item-text">История</span></div>
                    </a></li>
            </ul>
        </div>
        <!-- Navbar end -->
        <div class="content-section">
            <div class="content-section__bying-block">
            <p class="content-section__bying-block-heading">Купить ваучер</p>
            </div>
        </div>
        <!-- Content-section end -->
    </div>
    <script type="text/javascript" src="dist/js/script.js"></script>
    <script type="text/javascript" src="dist/js/all.min.js"></script>
</body>

</html>
